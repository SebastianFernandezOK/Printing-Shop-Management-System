services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "9000:9000"     # ðŸ‘ˆ ahora sÃ­ se publica hacia afuera
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"   # ðŸ‘ˆ para hablar con la DB del host (Linux)
    command: uvicorn main:app --host 0.0.0.0 --port 9000
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: printing-frontend:latest
    ports:
      - "4200:80"
    restart: unless-stopped
