server {
    listen 80;
    server_name _;

    client_max_body_size 100M;          # ⬅️ aumenta el límite global

    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        client_max_body_size 100M;      # ⬅️ (opcional) reafirma el límite solo en /api
        proxy_request_buffering off;    # ⬅️ evita escribir a disco durante el upload
        proxy_pass http://backend:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300s;        # (opcional) más tiempo para procesar
        proxy_send_timeout 300s;        # (opcional) más tiempo enviando
    }
}
