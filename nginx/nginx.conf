server {
    listen 80;
    server_name _;

    # ðŸ‘‰ todo lo que no sea /api lo mando al frontend
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ðŸ‘‰ las APIs las mando al backend
    location /api/ {
        proxy_pass http://backend:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
